                  var get = 'GET METHOD CALL';

                      url: '/api/get',
                      dataType: 'json',
                      type: 'GET',
                      data: {data:get},

          <div>
            <button type = "button" id="btnDisplay">Display</button>
            <button type = "button" id="btnDownload">Download</button>
                <!-- Script Code -->
              <script>
                const btnDisplay = document.querySelector("#btnDisplay"); // Display button
                const btnDownload = document.querySelector("#btnDownload"); // Download button
                const myCanvas = document.querySelector('#myCanvas');

                btnDisplay.addEventListener("click", function () {
                  const dataURI = myCanvas.toDataURL(); 
                  imgConverted.src = dataURI;
                });

                btnDownload.addEventListener("click", function() {
                    if(window.navigator.msSaveBlob) {
                        window.navigator.msSaveBlob(myCanvas.msToBlob(), "canvas-image.png");
                    } else {    
                        const a = document.createElement("a");

                        document.body.appendChild(a);
                        a.href = myCanvas.toDataURL();
                        a.download = "canvas-image.png";
                        a.click();
                        document.body.removeChild(a);
                    }
                });

            </script>
